<!DOCTYPE html>
<html>
    <head>
        <title> Welcome! </title>
        <link rel="stylesheet" href="style.css">
    </head>
<body class="body-landing">
      <div id = "map"></div>
      <script>
      function initMap() {
       var uluru = {lat: -25.363, lng: 131.044};// for the position of the Marker
       //that showing the location of the friends
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 4,
         center: uluru
       });
       var marker = new google.maps.Marker({
         position: uluru,
         map: map
       });
      }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGV70ZSdJR9Ip5OBcJAMtyWngNwvSgLok&callback=initMap">
      </script>
</body>
</html>
